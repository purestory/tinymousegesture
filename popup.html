<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .extension-title {
      font-size: 16px;
      font-weight: 500;
      color: #333;
      margin-bottom: 16px;
      padding: 8px;
      border-radius: 4px;
      background: #f8f9fa;
      text-align: center;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding: 8px;
      border-radius: 4px;
      background: #f8f9fa;
    }

    .search-prefix, .youtube-control {
      margin-bottom: 16px;
      padding: 8px;
      border-radius: 4px;
      background: #f8f9fa;
    }

    .search-prefix input, .youtube-control input {
      width: 180px;
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 8px;
    }

    .save-button {
      padding: 6px 16px;
      border: none;
      border-radius: 4px;
      background: #cccccc;
      color: white;
      cursor: not-allowed;
      transition: all 0.2s;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4285f4;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    span {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="extension-title" id="extensionTitle">tiny mouse gesture & etc.</div>
  <div class="menu-item">
    <span id="copyProtectionText">복사 방지 해제</span>
    <label class="toggle-switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider"></span>
    </label>
  </div>
  <div class="search-prefix">
    <span id="searchPrefixText">검색 접두어</span>
    <div style="display: flex; margin-top: 8px;">
      <input type="text" id="searchPrefix" placeholder="검색 접두어">
      <button id="saveButton" class="save-button">저장</button>
    </div>
  </div>
  <div class="youtube-control">
    <span id="youtubeControlText">유튜브 스킵 시간(초)</span>
    <div style="display: flex; margin-top: 8px;">
      <input type="number" id="skipTimeInput" min="1" max="60" step="1">
      <button id="skipTimeSaveButton" class="save-button">저장</button>
    </div>
  </div>
  <div class="menu-item">
    <span id="adBlockerText">광고 차단 기능</span>
    <label class="toggle-switch">
      <input type="checkbox" id="adBlockerToggle">
      <span class="slider"></span>
    </label>
  </div>
  <div class="menu-item">
    <span id="dcRedirectText">디시인사이드 URL 자동 변환</span>
    <label class="toggle-switch">
      <input type="checkbox" id="dcRedirectToggle">
      <span class="slider"></span>
    </label>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
